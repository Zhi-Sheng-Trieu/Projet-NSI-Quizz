<!DOCTYPE html>

	<head>

	<body>
		<div id="content">
			<form id="formulaire" onsubmit="return false" method="POST" action="inscription.py">

				<br><br>

				<br>
				<input id="mdp" type="password" name="mdp" placeholder="Mettez un mot de passe" onkeydown="border2()" required>
				<br>
				<button onclick="verifier()">S'inscrire</button>
			</form>
			<div id="redirection">
				<p>Déjà inscrit ? <a href="authentification.html">Connectez-vous !</a></p>
			</div>
		</div>
		
	</body>
